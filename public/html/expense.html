<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Form</title>
    <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
    <link rel="stylesheet" href="/public/css/styles.css">

</head>

<body>
    <header>
        <div id="premium-section">
            <button id="buyPremiumBtn">Buy Premium Membership</button>
            <button onclick="download()" id="downloadexpense">Download File</button>
        </div>



    </header>

    <form onsubmit="addNewExpense(event)">
        <label for="expenseamount">Choose expense amount:</label>
        <input type="number" name="expenseamount" required>
        <label for="description">Choose description:</label>
        <input type="text" name="description" required>
        <label for="category">Choose a category:</label>
        <select name="category" id="category">
            <option value="fuel">Fuel</option>
            <option value="food">Food</option>
            <option value="electricity">Electricity</option>
            <option value="Movie">Movie</option>
            <option value="stationery">Stationery</option>
        </select>
        <button>Add Expense</button>
    </form>

    <div id="premiumUserUI" style="display: none;">
        <h2>ðŸŽ‰ You are now a Premium User! ðŸŽ‰</h2>
        <button id="showLeaderboardBtn">Show Leaderboard</button>

    </div>




    <h2>Expense List</h2>
    <table id="expenseTable">
        <thead>
            <tr>
                <th>Amount</th>
                <th>Category</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="listOfExpenses"></tbody>
    </table>

    <label for="itemsPerPage">Expenses per page:</label>
    <select id="itemsPerPage">
        <option value="5" selected>5</option>
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
    </select>

    <table border="1">
        <thead>
            <tr>
                <th>Category</th>
                <th>Description</th>
                <th>Amount (â‚¹)</th>
            </tr>
        </thead>
        <tbody id="expenseList"></tbody>
    </table>

    <div id="pagination"></div>
    <ul id="leaderboard"></ul>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="/public/js/expense.js"></script>
</body>

</html>
